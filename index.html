<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <header>HalfCourt</header>
        <div id="map">
            <button type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M256 0c17.7 0 32 14.3 32 32V66.7C368.4 80.1 431.9 143.6 445.3 224H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H445.3C431.9 368.4 368.4 431.9 288 445.3V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V445.3C143.6 431.9 80.1 368.4 66.7 288H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H66.7C80.1 143.6 143.6 80.1 224 66.7V32c0-17.7 14.3-32 32-32zM128 256a128 128 0 1 0 256 0 128 128 0 1 0 -256 0zm128-80a80 80 0 1 1 0 160 80 80 0 1 1 0-160z"
                    />
                </svg>
            </button>
        </div>
        <div class="search">
            <form>
                <input type="text" value="" id="keyword" />
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                    </svg>
                </button>
            </form>
        </div>
        <button class="registerBtn">
            <span>농구장 등록</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
            </svg>
        </button>
        <div class="modal">
            <div class="modal-content">
                <span class="close-button">×</span>
                <h2>농구장 등록</h2>
                <form id="registerForm">
                    <!-- 입력 필드들 (예: 이름, 위치 등) -->
                    <input type="text" id="courtName" placeholder="농구장 이름" />
                    <input type="text" id="courtCount" placeholder="골대 개수" />
                    <input type="text" id="courtCount" placeholder="그물 여부" />
                    <input type="text" id="courtType" placeholder="코트 종류" />
                    <input type="text" id="courtName" placeholder="야간 조명" />
                    <input type="text" id="courtName" placeholder="주차 가능" />
                    <input type="text" id="courtName" placeholder="기타 정보" />
                    <!-- 기타 필드 추가 -->
                    <button type="submit">등록</button>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=adafd0b7280ba7b51ea98a74ae77935d&libraries=services,clusterer,drawing"></script>
        <script src="/js/map.js"></script>
        <!-- <script src="/js/geolocation.js"></script> -->
        <script src="/js/searchCourt.js"></script>
        <script src="/js/registerCourt.js"></script>
    </body>
</html>
